<!doctype html>

<html>
<head>
	<title>Dibs App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/introHCI.css" rel="stylesheet">
	<!-- this is a comment in HTML -->

<body>
  <div class="container">
		<!-- h1 through h6 are headers. The higher the number, the smaller the header -->
		<!-- p means paragraph -->
		<div class="jumbotron">
			<h1>Post</h1>
      <textarea rows="2" cols="50" placeholder="What are you putting up for dibs?"></textarea>
      <textarea rows="1" cols="50" placeholder="Location"></textarea>

			<div class="contains">

				<input type="checkbox" name="contains" value="gluten"> Gluten<br>
			</div>
			<p><button id="testjs" class="btn btn-primary btn-lg">Post</button></p>
		</div>

  <!-- include JavaScript near the end of the HTML file -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
